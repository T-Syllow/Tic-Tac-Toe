<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
    <script src="script.js"></script>
</head>
<body onload="render()">
    <h1>Das "Duell der Schatten" - TicTacToe</h1>
    <div id="gameView">
        <div id="endScreen-container"></div>
        <table id="gameField">
            <tr>
                <td id="field1" onclick="setMarker('1')"><img id="circle1" src="./img/circle.png" class="shape d-none"><img id="cross1" src="./img/cross.png" class="shape d-none"><span id="value1" class="d-none"></span></td>
                <td id="field2" onclick="setMarker('2')"><img id="circle2" src="./img/circle.png" class="shape d-none"><img id="cross2" src="./img/cross.png" class="shape d-none"><span id="value2" class="d-none"></span></td>
                <td id="field3" onclick="setMarker('3')"><img id="circle3" src="./img/circle.png" class="shape d-none"><img id="cross3" src="./img/cross.png" class="shape d-none"><span id="value3" class="d-none"></span></td>
            </tr>
            <tr>
                <td id="field4" onclick="setMarker('4')"><img id="circle4" src="./img/circle.png" class="shape d-none"><img id="cross4" src="./img/cross.png" class="shape d-none"><span id="value4" class="d-none"></span></td>
                <td id="field5" onclick="setMarker('5')"><img id="circle5" src="./img/circle.png" class="shape d-none"><img id="cross5" src="./img/cross.png" class="shape d-none"><span id="value5" class="d-none"></span></td>
                <td id="field6" onclick="setMarker('6')"><img id="circle6" src="./img/circle.png" class="shape d-none"><img id="cross6" src="./img/cross.png" class="shape d-none"><span id="value6" class="d-none"></span></td>
            </tr>
            <tr>
                <td id="field7" onclick="setMarker('7')"><img id="circle7" src="./img/circle.png" class="shape d-none"><img id="cross7" src="./img/cross.png" class="shape d-none"><span id="value7" class="d-none"></span></td>
                <td id="field8" onclick="setMarker('8')"><img id="circle8" src="./img/circle.png" class="shape d-none"><img id="cross8" src="./img/cross.png" class="shape d-none"><span id="value8" class="d-none"></span></td>
                <td id="field9" onclick="setMarker('9')"><img id="circle9" src="./img/circle.png" class="shape d-none"><img id="cross9" src="./img/cross.png" class="shape d-none"><span id="value9" class="d-none"></span></td>
            </tr>
        </table>
    </div>
</body>
</html>
